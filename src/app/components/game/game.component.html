<div class="container">
    <div style="margin-top: 5%">
        <div class="row">
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-4" *ngFor="let game of games let index = index">
                        <button [disabled]="winner!= ''" class="btn btn-primary"
                            style="width: 200px; height: 
                            200px; border-color:
                            white; border: 1px solid;
                            font-size: 100px" (click)="set(index)">
                            {{game}}
                            </button>
                    </div>
                </div>
            </div>
            <div class="col md-1"></div>
            <div class="col-md-5">
                <h1 *ngIf="winner == ''">SÄ±radaki: <i class="text-danger">{{deger}}</i></h1>
                <h1 class="alert alert-success" *ngIf="winner != ''">{{winner}}</h1>

                <button class="btn btn-danger w-100" (click)="reset()">Reset</button>
            </div>
        </div>
    </div>
</div>
